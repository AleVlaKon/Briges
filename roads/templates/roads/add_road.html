{% extends 'roads/base.html' %}
 
{% block content %}

<div class="container">
    <form  method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary me-2">Добавить</button>
    </form>
</div>

<div class="container">
    <form  method="POST">
        {% csrf_token %}
        <div class="form-row">
            {% for f in form %}
                <div class="col">
                    {{ f.id_}}
                    {{ f }}
                </div>            
            {% endfor %}
        </div>
    <button type="submit" class="btn btn-outline-primary me-2">Добавить</button>
    </form>
</div>
    



{% endblock %}
